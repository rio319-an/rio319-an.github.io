<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/admin_member_detail.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <h1>
                <button onclick="location.href='index.html'">M <span>Block</button>
            </h1>
        </div>
    </header>
    <!-- main -->
    <main>
        <div class="container">
            <div class="top">
                <span>관리자 페이지</span>
            </div>
            <div class="content">
                <div class="left">
                    <ul>
                        <li><div class="list" onclick="location.href='admin_announce.html'">공지사항</div></li>
                        <li><div class="list" onclick="location.href='admin_news.html'">투자게시판 관리</div></li>
                        <li><div class="list"onclick="location.href='admin_invest.html'">투자종목 관리</div></li>
                        <li><div class="list"onclick="location.href='admin_partner.html'">협력사 관리</div></li>
                        <li><div class="list" onclick="location.href='admin_consult.html'">개인 문의</div></li>
                        <li><div class="list" onclick="location.href='admin_member.html'">멤버 관리</div></li>
                        <li><div class="list" onclick="location.href='admin_chat.html'">단체 채팅</div></li>
                    </ul>
                </div>
                <div class="right">
                    <div class="title"><h2>멤버 프로필</h2></div>
                    <div class="profile">
                        <div class="info">
                            <form action="#">
                                <div class="form-group">
                                    <label for="name">이름</label>
                                    <p>멤버 이름</p>
                                </div>
                                <div class="form-group">
                                    <label for="id">아이디</label>
                                    <p>멤버 아이디</p>
                                </div>
                                <div class="form-group">
                                    <label for="position">직책</label>
                                    <input type="text" id="position">
                                </div>
                                <div class="form-group">
                                    <label for="phone">휴대폰 번호</label>
                                    <input type="tel" id="phone">
                                </div>
                            </form>
                        </div>
                        <div class="img">
                            <input id="selectImg" type="file" hidden>
                            <img src="../images/profile1.jpg" alt="프로필 이미지">
                            <button onclick="defaultBtnActive()"><i class="fa-solid fa-user-pen"></i> 사진 변경</button>
                        </div>
                    </div>
                    <div class="edit">
                        <h3>멤버 관리</h3>
                            <div class="select-menu">
                                <div class="select-btn">
                                    <span class="sBtn-text">승인 대기중</span>
                                    <i class="fa-solid fa-angle-down"></i>
                                </div>
                                <ul class="options">
                                    <li class="option"><span class="option-text">승인 대기중</span></li>
                                    <li class="option"><span class="option-text">승인</span></li>
                                </ul>
                            </div>
                            <div class="withdraw">
                                회원정보 삭제
                            </div>
                            <button>수정하기</button>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../edit_image.js"></script>
</body>
</html>
